<body>

    <!-- Header  -->
    <header id="header">
        <h1><a href="index.html">
                <img src="/imagine/logo.png" alt="" class="logoscss">
            </a></h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for products..." />
            <button id="searchButton">Search</button>

        </div>


        <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

    <!-- Main Product Container  -->
    <div id="products" class="products-contaner productList"></div>

    <!-- products cart   -->
    <div class="cartTab">
        <h1>Selected Products</h1>
        <div class="listCart"></div>
        <button class="checkOut">Check Out</button>

    </div>

    <!-- Back & Next Button -->
    <div class="pagination">
        <button id="prev-btn" class="pagination-btn red" disabled>Back</button>
        <button id="next-btn" class="pagination-btn">Next</button>
    </div>

    <!-- 20 || 30 || 40 Show Cards Pagination  -->
    <div class="ShowPaginations">

        <div class="showPaginationSecondDiv">
            <button id="btn-20" class="pagination-btn">Show 20 Products</button>
            <button id="btn-30" class="pagination-btn">Show 30 Products</button>
            <button id="btn-40" class="pagination-btn">Show 40 Products</button>
        </div>


    </div>

    <!-- Footer  -->
    <footer>

            <section class="footer_nav">
                <section class="footer_section ">
                    <h2 class="footer_nav_caption underline-hover">
